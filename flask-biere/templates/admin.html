<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Beer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Admin Panel</h1>
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th>Beer Name</th>
                    <th>Current Price (€)</th>
                    <th>Consumed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for beer in beers %}
                <tr>
                    <td>{{ beer.name }}</td>
                    <td>{{ beer.current_price | round(2) }}</td>
                    <td>{{ beer.consumed }}</td>
                    <td>
                        <form action="/increase/{{ beer.name }}" method="post" style="display:inline;">
                            <button class="btn btn-success btn-sm">+1</button>
                        </form>
                        <form action="/decrease/{{ beer.name }}" method="post" style="display:inline;">
                            <button class="btn btn-danger btn-sm">-1</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Rafraîchissement automatique toutes les 5 minutes
        setInterval(() => {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
