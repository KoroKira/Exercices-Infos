<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
        }
        .beer-button {
            height: 100px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.3s ease;
        }
        .beer-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Choisissez une bière</h1>
        <div class="row g-3">
            {% for beer in beers %}
            <div class="col-6">
                <form action="{{ url_for('increase', beer_name=beer.name) }}" method="post">
                    <button type="submit" class="btn btn-primary w-100 beer-button">
                        {{ beer.name }}
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Rafraîchissement automatique toutes les 5 minutes
        setInterval(() => {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
