<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorting Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Shorting Management</h1>
        
        <!-- Bouton pour activer le shorting -->
        <div class="text-center my-4">
            <form action="/shorting" method="POST">
                <button class="btn btn-danger btn-lg">Activer le Shorting</button>
            </form>
        </div>

        <!-- Liste des bières -->
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th>Beer Name</th>
                    <th>Current Price (€)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for beer in beers %}
                <tr>
                    <td>{{ beer.name }}</td>
                    <td>{{ beer.current_price | round(2) }}</td>
                    <td>
                        <!-- Actions pour gérer les prix -->
                        <div class="d-flex gap-2">
                            <!-- Augmenter de 1€ -->
                            <form action="/shorting/increase_price/{{ beer.name }}" method="POST">
                                <button class="btn btn-success btn-sm">+1 €</button>
                            </form>
                            <!-- Diminuer de 1€ -->
                            <form action="/shorting/decrease_price/{{ beer.name }}" method="POST">
                                <button class="btn btn-danger btn-sm">-1 €</button>
                            </form>
                            <!-- Augmenter de 0.1€ -->
                            <form action="/shorting/increase_price_small/{{ beer.name }}" method="POST">
                                <button class="btn btn-success btn-sm">+0.1 €</button>
                            </form>
                            <!-- Diminuer de 0.1€ -->
                            <form action="/shorting/decrease_price_small/{{ beer.name }}" method="POST">
                                <button class="btn btn-danger btn-sm">-0.1 €</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
